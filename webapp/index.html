<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://unpkg.com/p5ble@0.0.4/dist/p5.ble.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <body>
        <div class="container py-5" id="app">
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <h1>BLE Recorder</h1>
                    <p>To be filled.</p>
                    <h5 class="mt-5">1. Step - Specify Connection Details and Message Format</h5>
                    <form class="mt-3" onsubmit="return false;">
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <label for="serviveUUID">Service UUID:</label>
                                <input type="text" class="form-control" id="serviveUUID">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <label for="messageFormat">Message Format:</label>
                                <input type="text" class="form-control" id="messageFormat" placeholder="val1;val2;val3">
                            </div>
                            <div class="col-sm-4">
                                <label for="valueDelimiter">Delimiter Symbol:</label>
                                <input type="text" class="form-control" id="valueDelimiter" placeholder=";">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <label class='d-block'>Establish the Connection:</label>
                                <button type="button" class="btn btn-success px-4">Connect</button>
                                <button type="button" class="btn btn-danger px-4">Disconnect</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-10 mx-auto">
                    <h5 class="mt-5">2. Step - Check the Connection and specify Recording Details</h5>
                    <label for="log">Log:</label>
                    <p type="text" class="form-control h-50 overflow-auto" id="log">
                    <form class="mt-3" onsubmit="return false;">
                        <div class="form-group row">

                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="navbar fixed-bottom bg-dark">
            <div class="text-white">Made with <span class="fa fa-heart text-danger"></span> in
                Bavaria by <a href="https://ludwigstumpp.com" target="_blank">Ludwig Stumpp</a>.
            </div>
        </div>

        <script src="./webapp/sketch.js"></script>
    </body>

</html>
